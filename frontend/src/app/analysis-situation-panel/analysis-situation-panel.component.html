<div class="card shadow mb-4" *ngIf="analysisSituation != null">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Current Analysis Situation</h6>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <tbody>

      <tr>
        <th scope="row">Cube</th>
        <td>{{ analysisSituation.cube }}</td>
      </tr>

      <tr *ngIf="analysisSituation.measures && analysisSituation.measures.length > 0">
        <th scope="row">Measures</th>
        <td>
          <ul class="list-unstyled mb-0">
            <li *ngFor="let m of analysisSituation.measures">{{ m }}</li>
          </ul>
        </td>
      </tr>

      <tr *ngIf="analysisSituation.dimensionQualifications && analysisSituation.dimensionQualifications.length > 0">
        <th scope="row">Dimension Qualification</th>
        <td>
          <ul class="mb-0">
            <li *ngFor="let m of analysisSituation.dimensionQualifications">
              <strong>{{ m.dimension }}</strong>
              <dl>
                <dt>Dice Level</dt>
                <dd>{{ m.diceLevel }}</dd>

                <dt>Dice Node</dt>
                <dd>{{ m.diceNode }}</dd>

                <dt>Slice Conditions</dt>
                <dd>
                  <ul>
                    <li *ngFor="let sc of m.sliceConditions">{{ sc }}</li>
                  </ul>
                </dd>

                <dt>Granularity Level</dt>
                <dd>{{ m.granularityLevel }}</dd>
              </dl>
            </li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
