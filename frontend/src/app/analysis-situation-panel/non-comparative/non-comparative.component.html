<table class="table table-bordered">
  <tbody>
  <!-- Cube -->
  <tr class="d-flex">
    <th scope="row" class="col-3" [translate]="'as.cube'">Cube</th>
    <td class="col-9">{{ analysisSituation.cube }}</td>
  </tr>

  <!-- Base Measure Conditions -->
  <tr class="d-flex">
    <th scope="row" class="col-3" [translate]="'as.baseMeasureConds'">Base Measure Conditions</th>
    <td class="col-9">
      <ul class="list-unstyled mb-0">
        <li *ngFor="let m of analysisSituation.baseMeasureConditions">{{ m }}</li>
      </ul>
    </td>
  </tr>

  <!-- Measures -->
  <tr class="d-flex">
    <th scope="row" class="col-3" [translate]="'as.measures'">Measures</th>
    <td class="col-9">
      <ul class="list-unstyled mb-0">
        <li *ngFor="let m of analysisSituation.measures">{{ m }}</li>
      </ul>
    </td>
  </tr>

  <!-- Dimension Qualification -->
  <tr class="d-flex">
    <th scope="row" class="col-3" [translate]="'as.dimQualis'">Dimension Qualifications</th>
    <td class="col-9">
      <div class="row">
        <div class="col-12 col-xl-6" *ngFor="let dq of analysisSituation.dimensionQualifications">
          <h5>{{ dq.dimension }}</h5>
          <table class="table table-sm">
            <tr class="d-flex">
              <th scope="row" class="col-5" [translate]="'as.diceLevel'">Dice Level</th>
              <td class="col-7">{{ dq.diceLevel }}</td>
            </tr>

            <tr class="d-flex">
              <th scope="row" class="col-5" [translate]="'as.diceNode'">Dice Node</th>
              <td class="col-7">{{ dq.diceNode }}</td>
            </tr>

            <tr class="d-flex">
              <th scope="row" class="col-5" [translate]="'as.sliceConds'">Slice Conditions</th>
              <td class="col-7">
                <ul class="list-unstyled mb-0">
                  <li *ngFor="let sc of dq.sliceConditions">{{ sc }}</li>
                </ul>
              </td>
            </tr>

            <tr class="d-flex">
              <th scope="row" class="col-5" [translate]="'as.granLevel'">Granularity level</th>
              <td class="col-7">{{ dq.granularityLevel }}</td>
            </tr>
          </table>
        </div>
      </div>
    </td>
  </tr>

  <!-- Filter Conditions -->
  <tr class="d-flex">
    <th scope="row" class="col-3" [translate]="'as.filterConds'">Filter Conditions</th>
    <td class="col-9">
      <ul class="list-unstyled mb-0">
        <li *ngFor="let fc of analysisSituation.filterConditions">{{ fc }}</li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
