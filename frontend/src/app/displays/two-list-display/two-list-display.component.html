<div class="card shadow mb-4" id="displays">
  <div class="card-body" id="displays-body">
    <h4 class="p-3 text-white bg-dark text-center">{{ display.displayMessage }}</h4>
    <div class="row">
      <div class="col-md-6">
        <table class="table table-striped">
          <tbody>
          <tr *ngFor="let d of display.dataLeft; let i = index" (click)="leftRowClicked(i + 1)" class="display-clickable-row">
            <th scope="row" style="width: 2em;">{{ i + 1 }}</th>
            <td title="{{ d.displayableId }}">{{ d.title }} <span class="text-muted text-xs" *ngIf="d.details != null && d.details.trim().length > 0">({{ d.details }})</span></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <table class="table table-striped">
          <tbody>
          <tr *ngFor="let d of display.dataRight; let i = index" (click)="rightRowClicked(i + 1)" class="display-clickable-row">
            <th scope="row" style="width: 2em;">{{ i + 1 }}</th>
            <td title="{{ d.displayableId }}">{{ d.title }} <span class="text-muted text-xs" *ngIf="d.details != null && d.details.trim().length > 0">({{ d.details }})</span></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
