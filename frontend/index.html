<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>InGA Voice User Interface</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- STYLES -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body id="page-top">

<div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- Begin Heading -->
            <div class="bg-white static-top shadow text-center mb-4 py-4">
                <h1 class="h2 text-gray-800">InGA Voice User Interface</h1>
            </div>
            <!-- End Heading -->

            <!-- Begin Page Content -->
            <div class="container">
                <noscript>
                    <div class="alert alert-danger text-center">
                        Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled.
                        Please enable Javascript and reload this page!
                    </div>
                </noscript>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">InGA Connection</h6>
                    </div>
                    <div class="card-body">
                        <button id="btnConnect" class="btn btn-primary">Connect</button>
                        <button id="btnDisconnect" class="btn btn-primary" disabled>Disconnect</button>
                    </div>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Your Input</h6>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small"
                                   placeholder="Ask me something ..."
                                   aria-label="Query" id="query">
                            <div class="input-group-append">
                                <button class="btn btn-primary" id="btnRecording" disabled>
                                    <i class="fas fa-microphone fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card shadow mb-4" id="results" style="display: none;">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Result</h6>
                    </div>
                    <div class="card-body" id="results-body">
                        No result available yet.
                    </div>
                </div>
            </div>
            <!-- End Page Content -->
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Martin Stra√üer</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- SCRIPTS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/popper.min.js"></script>
<script src="vendor/bootstrap/bootstrap.min.js"></script>
<script src="vendor/jquery/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

<script src="vendor/sockjs/sockjs.min.js"></script>
<script src="vendor/stomp/stomp.min.js"></script>

<script src="js/app.js"></script>
<script src="js/speech_to_text.js"></script>
</body>

</html>
